<ion-header>
  <ion-navbar>
    <ion-title>libreta-contactos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons end>
    <button ion-button icon-only (click)='onLoadContactosPage()'>
      <ion-icon name='add'></ion-icon>
    </button>
  </ion-buttons>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type='text' placeholder='Texto' name='nombre'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Organización</ion-label>
        <ion-input type='text' placeholder='Texto' name='organización'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Numero</ion-label>
        <ion-input type='text' placeholder='123456789' name='numero'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input type='Text' placeholder='XXXXXXX@XXXXX.XXX' name='correo'></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type='submit'>Aceptar</button>
  </form>
</ion-content>
